user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ================ sandbox.toproject.cloud ================
    # 1. HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name sandbox.toproject.cloud;
        return 301 https://$server_name$request_uri;
    }

    # 2. HTTPS 服务
    server {
        listen 443 ssl http2;
        server_name sandbox.toproject.cloud;

        # SSL 证书 - 使用现有的证书
        ssl_certificate /etc/letsencrypt/live/sandbox.toproject.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sandbox.toproject.cloud/privkey.pem;

        # 如果sandbox还没有证书，可以使用其他域名的证书或通配符证书
        # ssl_certificate /etc/letsencrypt/live/chat.toproject.cloud/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/chat.toproject.cloud/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        # 独立的日志文件
        access_log /var/log/nginx/sandbox.access.log;
        error_log /var/log/nginx/sandbox.error.log;

        # 根路径重定向到文档页面
        location = / {
            return 302 https://sandbox.toproject.cloud/endpoint/docs;
        }

        

        location /endpoint/ {
            proxy_pass http://127.0.0.1:8001/endpoint/;  # 假设后端在8001端口
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用缓冲区
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 支持大文件上传
            client_max_body_size 100M;
        }

        # WebSocket 单独处理（可选）
        location ~ ^/endpoint/ws(/.*)?$ {
            proxy_pass http://127.0.0.1:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # 健康检查端点
        location /health {
            proxy_pass http://127.0.0.1:8001/endpoint/health;
            access_log off;
            add_header Content-Type application/json;
        }

        # 静态文件服务（如果需要）
        location /static/ {
            alias /var/www/sandbox/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API 文档直接访问
        location = /docs {
            return 302 /endpoint/docs;
        }
        location = /redoc {
            return 302 /endpoint/redoc;
        }
        location = /openapi.json {
            return 302 /endpoint/openapi.json;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ================ chat.toproject.cloud ================
    # 1. HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name chat.toproject.cloud;
        return 301 https://$server_name$request_uri;
    }

    # 2. HTTPS 服务
    server {
        listen 443 ssl http2;
        server_name chat.toproject.cloud;

        # 使用新申请的证书
        ssl_certificate /etc/letsencrypt/live/chat.toproject.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.toproject.cloud/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 独立的日志文件
        access_log /var/log/nginx/chat.access.log;
        error_log /var/log/nginx/chat.error.log;

        # 代理到 Python API 网关
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 禁用缓冲区
            proxy_buffering off;
            proxy_request_buffering off;

            # 支持大文件上传
            client_max_body_size 100M;
        }

        # 健康检查端点
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            access_log off;
        }

        # 静态文件服务（如果需要）
        location /static/ {
            alias /var/www/chat/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ================ preview.toproject.cloud ================
    server {
        listen 80;
        server_name preview.toproject.cloud;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/preview;
            default_type "text/plain";
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name preview.toproject.cloud;

        ssl_certificate /etc/letsencrypt/live/preview.toproject.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/preview.toproject.cloud/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        access_log /var/log/nginx/preview.access.log;
        error_log /var/log/nginx/preview.error.log;

        location / {
            proxy_pass http://127.0.0.1:8004;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_buffering off;
            proxy_request_buffering off;

            client_max_body_size 100M;
        }

        location /health {
            proxy_pass http://127.0.0.1:8004/health;
            access_log off;
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ================ wss.toproject.cloud ================
    # 原有的 WebSocket 服务保持不变
    server {
        listen 80;
        server_name wss.toproject.cloud;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name wss.toproject.cloud;

        ssl_certificate /etc/letsencrypt/live/wss.toproject.cloud/fullchain_complete.pem;
        ssl_certificate_key /etc/letsencrypt/live/wss.toproject.cloud/privkey.pem;

        root /dev/null;
        index _;

        location /ws/ssh {
            proxy_pass http://127.0.0.1:8003/ws/ssh;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        location = / {
            add_header Content-Type text/plain;
            return 200 "✅ SSH WebSocket服务运行中\n连接地址: wss://wss.toproject.cloud/ws/ssh\n";
        }

        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 404 "只支持 WebSocket 连接\n使用: wss://wss.toproject.cloud/ws/ssh\n";
        }
    }

    # ================ remote.toproject.cloud ================
    # 1. HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name remote.toproject.cloud;
        return 301 https://$server_name$request_uri;
    }

    # 2. HTTPS 服务
    server {
        listen 443 ssl http2;
        server_name remote.toproject.cloud;

        # SSL 证书 - 需要为 remote.toproject.cloud 申请证书
        ssl_certificate /etc/letsencrypt/live/remote.toproject.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/remote.toproject.cloud/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 独立的日志文件
        access_log /var/log/nginx/remote.access.log;
        error_log /var/log/nginx/remote.error.log;

        # 根路径重定向到 Guacamole
        location = / {
            return 302 https://remote.toproject.cloud/guacamole/;
        }

        # 可选：短链接别名示例 - /notepad 跳转到特定连接
        # 将 <CONNECTION_ID> 替换为实际的连接ID
        location = /notepad {
            return 302 /guacamole/#/client/c/<CONNECTION_ID>;
        }

        # 自定义静态资源（CSS/JS）
        location /guacamole-custom/ {
            alias /var/www/guacamole-custom/;
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Guacamole 主路径
        location /guacamole/ {
            proxy_pass http://127.0.0.1:8080/guacamole/;
            proxy_http_version 1.1;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Header 认证 - 设置用户名
            # 方式1: 固定用户名（测试用）
            proxy_set_header REMOTE_USER "admin";

            # 方式2: 从客户端证书获取（如果使用客户端证书认证）
            # proxy_set_header REMOTE_USER $ssl_client_s_dn_cn;

            # 方式3: 从其他认证系统获取（需要额外配置）
            # proxy_set_header REMOTE_USER $http_x_authenticated_user;

            # Guacamole 特定超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 禁用缓冲以支持实时交互
            proxy_buffering off;
            proxy_request_buffering off;

            # 支持大文件传输
            client_max_body_size 100M;

            # 注入自定义 CSS（使用 sub_filter）
            sub_filter '</head>' '<link rel="stylesheet" href="/guacamole-custom/custom.css"><script src="/guacamole-custom/custom.js"></script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }

        # WebSocket 隧道（Guacamole 使用）
        location /guacamole/websocket-tunnel {
            proxy_pass http://127.0.0.1:8080/guacamole/websocket-tunnel;
            proxy_http_version 1.1;

            # WebSocket 必需头
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Header 认证 - 与上面保持一致
            proxy_set_header REMOTE_USER "admin";

            # WebSocket 长连接超时
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # 健康检查端点
        location /health {
            return 200 "Guacamole Remote Access OK\n";
            add_header Content-Type text/plain;
            access_log off;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ================ 默认server块 ================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;
    }
}
